<!DOCTYPE html>
<html>
<head>
	<title>Tree.js</title>
</head>
<body>
<style type="text/css">
	div.tree-js div.checkbox {
		position: absolute;
		top: 4px;
		width: 12px;
		height: 12px;
		background: black;
		display: inline-block;
	}
	div.tree-js div.node  {
		position: relative;
		line-height: 20px;
	}
	div.tree-js div.node span {
		margin-left: 16px;
	}
	div.tree-js div.off {
		opacity: 0.05;
	}
	div.tree-js div.half {
		opacity: 0.3;
	}
	div.tree-js div.on {
		opacity: 1;
	}
	div.tree-js div.inner {
		margin-left: 20px;
	}
</style>
<script type="text/javascript" src="./dist/index.js"></script>
</body>
</html>
